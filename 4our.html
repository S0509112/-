臺灣，別稱福爾摩沙，是位於亞洲東部、太平洋西北側的島嶼，地處<br>
琉球群島與菲律賓群島之間，西隔臺灣海峽與中國大陸相望，周圍從<br>
逆時鐘方向分別為太平洋（菲律賓海）、巴士海峽、南海、東海、臺<br>
灣海峽所環繞。面積約3.6萬平方公里，為世界第38大島嶼，其中七<br>
成為山地與丘陵，平原則主要集中於西部沿海，地形海拔變化大。因<br>
北回歸線貫穿，氣候介於熱帶與亞熱帶地帶之間，北回歸線以北為副<br>
熱帶季風氣候、以南為熱帶季風氣候，自然景觀與生態系資源相當豐<br>
富而多元。<br>
